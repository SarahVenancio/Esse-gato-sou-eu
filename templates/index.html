<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse gato sou eu!</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <img src="static/logo.png" alt="logo">
        <h1>Esse gato sou eu!</h1>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="/" method="post">
                    <label for="" style="color: black;">Informe seu nome</label>
                    <input type="text" name="nome">
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="gato">
                {% if not url_imagem %}
                    <img src="static/inicio.jpg" alt="..." style="height: 25em;">
                {% else %}
                    <img src="{{url_imagem}}">
                    <p style="color: black; font-family: Caveat, serif;">{{nome}}</p>
                {% endif %}
                {% if erro %}
                    <p>{{erro}}</p>
                {% endif %}
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por uma gata ğŸˆğŸ’›</p>
    </footer>
</body>
</html>
